# dice Config
bind: 127.0.0.1
debug: True
resource: http://192.168.1.118:8008/v1/adm/ 

logging:
  formatters:
    default:
      format: '%(asctime)s [%(levelname)s] %(name)s: %(message)s'
      datefmt: '%FT%T'
  handlers:
    console:
      class: logging.StreamHandler
      formatter: default
      level: DEBUG
    file:
      class: logging.handlers.RotatingFileHandler
      formatter: default
      level: DEBUG
      filename: dice.log
      maxBytes: 1000000
      backupCount: 3
  loggers:
    werkzeug:
      level: DEBUG
  root:
      handlers: [console, file]
      level: DEBUG
